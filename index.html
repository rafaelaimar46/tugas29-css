<!DOCTYPE html>
<html>
<head>
	<title>Tugas 29 - NIOMIC</title>
	<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script src="dist/semantic.min.js"></script>

	<div class="ui center aligned container">
		<div class="judul">
			<div class="daftar-niomic">
				<img src="images/logo1.jpg">
			</div>
			<div class="daftar-niomic">
				<h3 class="ui blue header">Daftar Akun NIOMIC</h3>
			</div>
		</div>

		<form class="ui form">
			<div class="items">
				<div class="ui left icon input">
					<input type="text" name="nama-depan" placeholder="Nama Depan">
					<i class="user icon"></i>
				</div>
			</div>	

			<div class="items">
				<div class="ui left icon input">
					<input type="text" name="nama-belakang" placeholder="Nama Belakang">
					<i class="user icon"></i>
				</div>
			</div>

			<div class="items">
				<div class="ui left icon input">
					<input type="text" name="notelp" placeholder="No Telp / HP">
					<i class="user icon"></i>
				</div>
			</div>

			<div class="items">
				<div class="ui left icon input">
					<input type="text" name="email" placeholder="Alamat Email">
					<i class="user icon"></i>
				</div>
			</div>

			<div class="items">
				<div class="ui left icon input">
					<input type="text" name="password" placeholder="Password">
					<i class="lock icon"></i>
				</div>
			</div>

			<div class="items">
				<button class="ui blue button">Login</button>
			</div>
		</form>
	</div>
</body>
</html>
